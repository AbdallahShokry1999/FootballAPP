spring.application.name=PayementService
server.port=8084

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/FootballManagementSystem
spring.datasource.username=postgres
spring.datasource.password=123
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate Properties
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

paypal.client.id=MY_PAYPAL_CLIENT_ID
paypal.client.secret=MY_PAYPAL_CLIENT_SECRET
paypal.mode=sandbox # Change to 'live' in production


# SMTP Server Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
